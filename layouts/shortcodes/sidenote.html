<span class="sidenote">
    <span class="sidenote-main-text">
        {{ .Get 0 }}<sup class="ordinal">[{{ $.Ordinal }}]</sup>
    </span>
    <span class="sidenote-side-content sidenote-{{ if ( .Get 1 ) }}{{ .Get 1 }}{{ else }}right{{end}}">
        <span class="sidenote-side-ordinal">[{{ $.Ordinal }}] </span>{{ .Inner }}
    </span>
</span>
